name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Download and Install Chrome
        run: |
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 0 https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.86/win64/chrome-win64.zip -O chrome.zip
          unzip chrome.zip -d /usr/local/
          sudo mv /usr/local/chrome-win64 /usr/local/chrome
          sudo ln -s /usr/local/chrome/chrome /usr/local/bin/google-chrome

      - name: Download and Install ChromeDriver
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.86/win64/chromedriver-win64.zip -O chromedriver.zip
          unzip chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
      - name: Step 3 - Build with Maven
        run: mvn -B package -DskipTests=true --file TestingFramework/pom.xml
  
